<div class="titulo row">
  <div class="col-12">
    <h2 class="pb-2">Transferência</h2>
  </div>
</div>
<div>
  <div class="dados row">
    <div class="col">
      <h4>Agência: <span>{{ agenciaNumero }}</span></h4>
    </div>
    <div class="col">
      <h4>Conta: <span>{{ contaNumero }}</span></h4>
    </div>
    <div class="col">
      <h4>Cliente: <span>{{ clienteNome }}</span></h4>
    </div>
  </div>
</div>
<form [formGroup]="transferenciaForm" (ngSubmit)="transferir()">
  <div class="formulario row">
    <div class="row">
      <div class="col">
        <div class="mb-3">
          <label for="agenciaDestino" class="form-label">Agência - Destino</label>
          <input type="text" id="agenciaDestino" class="form-control" formControlName="agenciaDestino">
        </div>
      </div>
      <div class="col">
        <div class="mb-3">
          <label for="numeroContaDestino" class="form-label">Conta - Destino</label>
          <input type="text" id="numeroContaDestino" class="form-control" formControlName="numeroContaDestino">
        </div>
      </div>
      <div class="col">
        <div class="mb-1">
          <label for="valor" class="form-label">Informe o valor abaixo:</label>
          <div class="col">
            <input type="number" id="valor" class="form-control" formControlName="valor">
          </div>
        </div>
      </div>
      <div col>
        <button id="ativar" type="submit" class="btn" [disabled]="transferenciaForm.invalid">
          Transferir
        </button>
        <button id="cancelar" type="submit" class="btn" routerLink="/contas">
          Cancelar
        </button>
      </div>
    </div>
  </div>
</form>

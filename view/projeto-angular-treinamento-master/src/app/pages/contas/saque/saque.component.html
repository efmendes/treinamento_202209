</div>

  <div class="dados row">

<form [formGroup]="saqueForm" (ngSubmit)="sacar()">
  <div class="formulario row">
    <div class="row">
      <div class="mb-3">
        <label for="valor" class="form-label">Informe o valor abaixo:</label>
        <div class="col-sm-3">
          <input type="number" id="valor" class="form-control" formControlName="valor">
        </div>
      </div>
    </div>
    <div>
      <button id="ativar" type="submit" class="btn" [disabled]="saqueForm.invalid">
        Sacar
      </button>
      <button id="cancelar" type="submit" class="btn" routerLink="/contas">
        Cancelar
      </button>
    </div>
  </div>
</form>

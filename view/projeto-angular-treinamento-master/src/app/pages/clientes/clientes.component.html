<div class="row">
  <div class="col-12">
    <h2 class="pb-2 border-bottom">
      <span>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="rgb(40, 50, 58)" class="bi bi-people-fill"
          viewBox="0 0 16 16">
          <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
          <path fill-rule="evenodd"
            d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
          <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
        </svg>
      </span>
      Clientes
    </h2>
  </div>
  <div class="col-12">
    <button id="cadastrar" type="submit" class="btn" routerLink="/clientes/cadastrar">Novo Cadastro</button>
    <button id="cancelar" type="submit" class="btn" routerLink="">Voltar</button>
    <table class="table table-striped table-sm">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th class="nao-centralizar" scope="col">Nome</th>
          <th class="nao-centralizar" scope="col">E-mail</th>
          <th class="nao-centralizar" scope="col">Observações</th>
          <th scope="col">Situação</th>
          <th scope="col">Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.id }}</td>
          <td class="nao-centralizar">{{ cliente.nome }}</td>
          <td class="nao-centralizar">{{ cliente.email }}</td>
          <td class="nao-centralizar">{{ cliente.observacoes }}</td>
          <td>{{ cliente.ativo ? 'Ativo' : 'Desativado' }}</td>
          <td>
            <div class="dropdown">
              <button class="acoes btn btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Selecione
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" routerLink="/cliente/minhas-contas/{{cliente.cpf}}">Minhas Contas</a></li>
                <li><a class="dropdown-item" routerLink="/clientes/editar/{{cliente.id}}">Editar</a></li>
                <li><a class="dropdown-item" href="javascript:void(0)" (click)="excluir(cliente.id)">Excluir</a></li>
              </ul>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

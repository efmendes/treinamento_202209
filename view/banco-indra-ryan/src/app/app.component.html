<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col ">
      <table class="table table-dark table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nome do User</th>
          <th scope="col">Agência</th>
          <th scope="col">Nº da conta</th>
          <th scope="col">Saldo</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let contas of contas">
          <th scope="row">{{contas.id}}</th>
          <td>{{contas.cliente?.nome}}</td>
          <td>{{contas.agencia}}</td>
          <td>{{contas.numero}}</td>
          <td>{{contas.saldo}}</td>
          <td><app-button text="excluir" classColor="btn-danger"></app-button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
<div class="container">
  <div class="row">
    <div class="col ">
      <table class="table table-dark table-hover">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First</th>
          <th scope="col">CPF</th>
          <th scope="col">e-mail</th>
          <th scope="col">Observações</th>
          <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cliente of clientes">
          <th scope="row">{{cliente.id}}</th>
          <td>{{cliente.nome}}</td>
          <td>{{cliente.cpf}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.observacoes}}</td>
          <td><app-button text="Fazer Operação" classColor="btn-success"></app-button></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
<app-footer></app-footer>

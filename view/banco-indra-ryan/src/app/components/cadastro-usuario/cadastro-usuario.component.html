<div class="card" style="width: 22rem; display: flex; flex-direction: row; justify-content: center; padding: 10px; margin: 2rem 28rem">
  <form [formGroup]="formGroup" (ngSubmit)="cadastrarCliente()">
    <div class="mb-3">
      <label for="Inputnome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="Inputnome" formControlName="nome">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
    </div>
    <div class="mb-3">
      <label for="Inputcpf" class="form-label">CPF</label>
      <input type="text" class="form-control" id="Inputcpf" formControlName="cpf">
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" formControlName="ativo">
      <label class="form-check-label" for="flexCheckDefault">
        Ativo
      </label>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Observações</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="observacoes" rows="3"></textarea>
    </div>
    <button type="submit"   class="btn btn-primary" [disabled]="formGroup.invalid" style="margin: 5px 0 5px 0">Submit</button>
  </form>
</div>

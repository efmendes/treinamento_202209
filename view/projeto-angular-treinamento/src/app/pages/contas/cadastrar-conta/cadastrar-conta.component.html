<div class="row">
  <div class="col-12">
    <h2 class="pb-2 border-bottom">
      {{ contaID ? "Editar" : "Cadastrar" }} conta
    </h2>
  </div>
</div>
<form [formGroup]="newConta" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col">
      <label for="textInput" class="form-label">Agência</label>
      <input
        type="text"
        class="form-control"
        id="textInput"
        placeholder="ex: 1234"
        formControlName="agencia"
      />
    </div>
    <div class="col">
      <label for="textInput" class="form-label">Número</label>
      <input
        class="form-control"
        id="textInput"
        placeholder="Ex: 1234-7"
        formControlName="numero"
      />
    </div>
  </div>
  <div class="row mb-3">
    <div class="col">
      <label for="textInput" class="form-label">Saldo</label>
      <input
        type="text"
        class="form-control"
        id="textInput"
        placeholder="Digite o saldo"
        formControlName="saldo"
      />
    </div>
  </div>
  <div *ngIf="!contaID">
    <label class="form-label">Cliente</label>
    <div class="mb-3 clients-list">
      <table
        *ngIf="clientes.length; else elseBlock"
        class="table table-striped table-sm"
      >
        <thead>
          <tr>
            <th scope="col" style="width: 30px"></th>
            <th scope="col">CPF</th>
            <th scope="col">Nome</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td>
              <div class="input-div">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault{{ cliente.cpf }}"
                  (change)="handleChange(cliente.id || -1)"
                />
              </div>
            </td>
            <td>{{ cliente.cpf }}</td>
            <td>{{ cliente.nome }}</td>
          </tr>
        </tbody>
      </table>
      <ng-template #elseBlock><app-loading></app-loading> </ng-template>
    </div>
  </div>
  <p>{{ newConta.errors }}</p>
  <app-button class="primary-b" type="submit" [disabled]="!newConta.valid">
    {{ contaID ? "Salvar" : "Cadastrar" }}
  </app-button>
</form>

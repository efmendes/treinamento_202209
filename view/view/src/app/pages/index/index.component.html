<div class="container1">
  <section class="cabecalhoLista">
    <div class="nameLista">
      <h3 class="nameMenu">Menu Inicial</h3>
    </div>
  </section>
  <section style="display: flex; justify-content: space-around">
    <div style="text-align: center">
      <img src="./../../../assets/icons/index/pngtree-person-icon-png-image_1788612-removebg-preview (1).png" width="30%" />
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 1rem;
          margin-bottom: 1rem;                  
        "
      >
        <button
          class="btn btn-dark botaodeCria mt-3"
          style="width: 33%; margin: 0 auto;"
          routerLink="/clientes"
        >
          Listar Clientes
        </button>
        <button
          class="btn btn-dark botaodeCria "
          style="display: grid; width: 33%; margin: 0 auto"
          routerLink="/clientes/cadastrar"
        >
          Criar Cliente
        </button>
      </div>
    </div>
    <div style="text-align: center">
      <img src="./../../../assets/icons/index/Design_sem_nome__4_-removebg-preview.png" width="45%" />
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 1rem;
          margin-bottom: 1rem;
        "
      >
        <button
          class="btn btn-dark botaodeCria"
          style="display: grid; margin: 0 auto"
          routerLink="/contas"
        >
          Acessar Contas
        </button>
        <button
          class="btn btn-dark botaodeCria"
          style="display: grid; margin: 0 auto"
          routerLink="/contas/cadastrar"
        >
          Cadastrar conta
        </button>
      </div>
    </div>
    <div style="text-align: center">
      <img src="./../../../assets/icons/index/Design_sem_nome__5_-removebg-preview (2).png" width="40%" />
      <div
        style="
          display: flex;
          flex-direction: column;
          gap: 1rem;
          margin-bottom: 1rem;
        "
      >
        <button
          class="btn btn-dark botaodeCria"
          style="display: grid; width: 30%; margin: 0 auto"
          routerLink="/caixa/transferencia"
        >
          Transferência
        </button>
        <button
          class="btn btn-dark botaodeCria"
          style="display: grid; width: 30%; margin: 0 auto"
          routerLink="/caixa/deposito"
        >
          Deposito
        </button>
        <!--<button
          class="btn btn-dark botaodeCria"
          style="display: grid; width: 30%; margin: 0 auto"
          routerLink="/caixa/saque"
        >
          Saque
        </button>
      </div>
    </div>
  </section> 
</div>

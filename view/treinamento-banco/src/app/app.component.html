<app-navbar></app-navbar>
<div class="mt-5">
  <div class="container text-center">
    <div class="row">
      <div class="col col-sm-12 col-md-6 col-lg-12 text-white">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">CPF</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cliente of clientes">
              <td>{{cliente.id}}</td>
              <td>{{cliente.nome}}</td>
              <td>{{cliente.email}}</td>
              <td>{{cliente.cpf}}</td>
              <td>
                <app-button variation="dark" text="Deletar"></app-button>
                <app-button variation="dark" text="Editar" class="ms-2"></app-button>
              </td>
            </tr>
          </tbody>
        </table>
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Agencia</th>
              <th scope="col">Numero</th>
              <th scope="col">Proprietario</th>
              <th scope="col">Saldo</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let conta of contas">
              <td>{{conta.id}}</td>
              <td>{{conta.agencia}}</td>
              <td>{{conta.numero}}</td>
              <td>{{conta.cliente.cpf}}</td>
              <td>{{conta.saldo}}</td>
              <td>
                <app-button variation="dark" text="Deletar"></app-button>
                <app-button variation="dark" text="Editar" class="ms-2"></app-button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
<router-outlet></router-outlet>

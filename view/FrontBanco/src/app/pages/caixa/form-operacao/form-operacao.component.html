<div
  class="col-md-6 offset-md-3 h-80 d-inline-block"
>
  <form  [hidden]="!trocaOperacao" [formGroup]="formSaqueDeposito" (ngSubmit)="depositarSacar()">
    <div class="form-floating col-md-6 offset-md-3">
      <input
        style="max-width: 300px"
        type="text"
        class="form-control mt-3"
        id="floatingInput1"
        placeholder="001"
        formControlName="agencia"
      />
      <label for="floatingInput">Agência</label>
    </div>
    <div class="form-floating col-md-6 offset-md-3">
      <input
        style="max-width: 300px"
        type="text"
        class="form-control mt-3"
        id="floatingInput0"
        placeholder="111111"
        formControlName="numeroConta"
      />
      <label for="floatingInput">Número da conta</label>
    </div>
    <div class="form-floating col-md-6 offset-md-3">
      <input
        style="max-width: 300px"
        type="text"
        class="form-control mt-3"
        id="floatingInput2"
        placeholder="10"
        formControlName="valor"
      />
      <label for="floatingInput">Valor</label>
    </div>
    <div class="form-group d-flex justify-content-center">
      <button
      style="background-color: rgb(0, 0, 0); border: none"
        [disabled]="!formSaqueDeposito.valid"
        type="submit"
        class="btn mt-3 mb-3 w-50"
      >
        <strong class="text-uppercase" style ="color: #ffffff">{{
          tipo === "deposito" ? "Depositar" : "Sacar"
        }}</strong>
      </button>
    </div>
  </form>
</div>
<div
  
  class="col-md-6 offset-md-3 h-80 d-inline-block"
>
  <form [hidden]="trocaOperacao" [formGroup]="formTransferencia" (ngSubmit)="transferir()">
    <div class="form-floating col-md-6 offset-md-3">
      <input
        style="max-width: 300px"
        type="text"
        class="form-control mt-3"
        id="floatingInput3"
        placeholder="001"
        formControlName="agenciaOrigem"
      />
      <label for="floatingInput">Agência Origem</label>
    </div>
    <div class="form-floating col-md-6 offset-md-3">
      <input
        style="max-width: 300px"
        type="text"
        class="form-control mt-3"
        id="floatingInput4"
        placeholder="001"
        formControlName="agenciaDestino"
      />
      <label for="floatingInput">Agência Destino</label>
    </div>
    <div class="form-floating col-md-6 offset-md-3">
      <input
        style="max-width: 300px"
        type="text"
        class="form-control mt-3"
        id="floatingInput5"
        placeholder="111111"
        formControlName="numeroContaOrigem"
      />
      <label for="floatingInput">Número da conta origem</label>
    </div>
    <div class="form-floating col-md-6 offset-md-3">
      <input
        style="max-width: 300px"
        type="text"
        class="form-control mt-3"
        id="floatingInput6"
        placeholder="111111"
        formControlName="numeroContaDestino"
      />
      <label for="floatingInput">Número da conta destino</label>
    </div>
    <div class="form-floating col-md-6 offset-md-3">
      <input
        style="max-width: 300px"
        type="text"
        class="form-control mt-3"
        id="floatingInput7"
        placeholder="10"
        formControlName="valor"
      />
      <label for="floatingInput">Valor</label>
    </div>
    <div class="form-group d-flex justify-content-center">
      <button
        style="background-color: rgb(0, 0, 0); border: none"
        [disabled]="!formTransferencia.valid"
        type="submit"
        class="btn mt-3 mb-3 w-50"
      >
        <strong class="text-uppercase" style="color: #ffffff">Transferir</strong>
      </button>
    </div>
  </form>
</div>
